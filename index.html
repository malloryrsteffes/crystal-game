<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Crystal Game</title>
</head>

<body>
    <!-- Game Header and Number Holder-->
    <div class="header text-center">
        <h1>Crystal Collector</h1>
        <h3>The Random Number: </h3>
        <h3 id="randomNumberHolder"></h3>
    </div>
    <!-- Crystal Container Div -->
    <div class="container crystalContainer">

        <div class="row">
            <div class="col-lg-12">
                <p>Each crystal holds a different value. Can you add your crystal clicks together
                    to equal the magic number? If you get too greedy and add too much, you'll lose!</p>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 text-center">
                <img class="crystalPic" id="crystal1" src="assets/images/crystal1.png" alt="Crystal 1" />
            </div>
            <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 text-center">
                <img class="crystalPic" id="crystal2" src="assets/images/crystal2.png" alt="Crystal 2" />
            </div>
            <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 text-center">
                <img class="crystalPic" id="crystal3" src="assets/images/crystal3.png" alt="Crystal 3" />
            </div>
            <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 text-center">
                <img class="crystalPic" id="crystal4" src="assets/images/crystal4.png" alt="Crystal 4" />
            </div>
        </div>
        <div class="row text-center">
            <div class="col-lg-4 userScore">
                <h3>Your Score: <span id="userScore"></span></h3>
            </div>
            <div class="col-lg-4 resetButton">
                <h3>Click to play again:</h3>
                <button type="button" class="btn btn-light btn-lg">Play Again!</button>
            </div>
            <div class="col-lg-4 totalScore">
                <h3>Wins: <span id="totalWins"></span></h3>
                <h3>Losses: <span id="totalLosses"></span></h3>
            </div>
        </div>

    </div>
    <div class="footer text-center">Icons made by <a href="https://www.flaticon.com/authors/freepik"
            title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- My Javascript -->
    <script src="assets/javascript/game.js"></script>
</body>

</html>
